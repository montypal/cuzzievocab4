    // --- QUIZ LOGIC ---
    let quizData = [];
    let currentPage = 0;
    const questionsPerPage = 10;
    
    // Generate questions on load
    function generateQuiz() {
        // Shuffle the vocab list slightly so it's not always alphabetical if desired, 
        // but keeping it ordered ensures we see everything. Let's keep existing order 
        // but generate random distractors.
        
        vocabularyDB.forEach((item, index) => {
            // Type 1: Sentence Completion (from PPT)
            const q1 = {
                id: `q${index}_a`,
                type: 'context',
                text: item.s.replace(new RegExp(item.w, 'gi'), '________'),
                correct: item.w,
                definition: item.d,
                options: generateOptions(item.w)
            };
            
            // Type 2: Definition Match
            const q2 = {
                id: `q${index}_b`,
                type: 'definition',
                text: `Which word corresponds to the following definition?<br><em>"${item.d}"</em>`,
                correct: item.w,
                definition: item.d,
                options: generateOptions(item.w)
            };
            
            quizData.push(q1);
            quizData.push(q2);
        });

        renderPage();
    }

    function generateOptions(correctWord) {
        let options = [correctWord];
        // Select 3 unique random distractors
        while (options.length < 4) {
            const randomItem = vocabularyDB[Math.floor(Math.random() * vocabularyDB.length)];
            if (!options.includes(randomItem.w)) {
                options.push(randomItem.w);
            }
        }
        // Shuffle options
        return options.sort(() => Math.random() - 0.5);
    }

    function renderPage() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        
        const start = currentPage * questionsPerPage;
        const end = Math.min(start + questionsPerPage, quizData.length);
        const pageQuestions = quizData.slice(start, end);

        pageQuestions.forEach((q, i) => {
            const absoluteNum = start + i + 1;
            const badgeClass = q.type === 'context' ? 'badge-context' : 'badge-def';
            const badgeText = q.type === 'context' ? 'Sentence Completion' : 'Definition Match';

            const div = document.createElement('div');
            div.className = 'question-block';
            div.id = `block-${absoluteNum}`;
            
            let html = `
                <span class="question-badge ${badgeClass}">${badgeText}</span>
                <div class="question-text">${absoluteNum}. ${q.text}</div>
                <div class="options-grid">
            `;
            
            q.options.forEach(opt => {
                html += `
                    <label class="option-label">
                        <input type="radio" name="q_${absoluteNum}" value="${opt}" onclick="enableSubmit()"> 
                        ${opt}
                    </label>
                `;
            });

            html += `</div>
                <div class="explanation" id="exp-${absoluteNum}">
                    <strong>Answer: ${q.correct}</strong><br>
                    ${q.definition}
                </div>`;
            
            div.innerHTML = html;
            container.appendChild(div);
        });

        // Update UI stats
        const totalPages = Math.ceil(quizData.length / questionsPerPage);
        document.getElementById('stats').innerText = `Page ${currentPage + 1} of ${totalPages}`;
        
        // Progress bar
        const progress = ((currentPage + 1) / totalPages) * 100;
        document.getElementById('progress').style.width = `${progress}%`;

        // Button states
        document.getElementById('btn-prev').disabled = currentPage === 0;
        document.getElementById('btn-next').disabled = currentPage === totalPages - 1;
        
        // Hide/Show Check Answer based on page
        const submitBtn = document.getElementById('btn-submit');
        submitBtn.style.display = 'block';
        submitBtn.innerText = 'Check Page Answers';
        submitBtn.disabled = false;
    }

    function enableSubmit() {
        // Optional: enable logic if needed
    }

    function changePage(delta) {
        currentPage += delta;
        renderPage();
        window.scrollTo(0, 0);
    }

    function gradeCurrentPage() {
        const start = currentPage * questionsPerPage;
        const end = Math.min(start + questionsPerPage, quizData.length);
        let score = 0;
        let answered = 0;

        for (let i = start; i < end; i++) {
            const absoluteNum = i + 1;
            const q = quizData[i];
            const block = document.getElementById(`block-${absoluteNum}`);
            const exp = document.getElementById(`exp-${absoluteNum}`);
            const selected = document.querySelector(`input[name="q_${absoluteNum}"]:checked`);
            
            // Reset styles
            block.classList.remove('correct', 'incorrect');
            
            if (selected) {
                answered++;
                if (selected.value === q.correct) {
                    score++;
                    block.classList.add('correct');
                } else {
                    block.classList.add('incorrect');
                }
            } else {
                block.classList.add('incorrect'); // Wrong if skipped
            }
            
            // Show explanation
            exp.style.display = 'block';
            
            // Disable inputs
            const inputs = document.querySelectorAll(`input[name="q_${absoluteNum}"]`);
            inputs.forEach(inp => inp.disabled = true);
        }

        document.getElementById('btn-submit').innerText = `Page Score: ${score}/${end - start}`;
        document.getElementById('btn-submit').disabled = true;
    }

    // Init
    window.onload = generateQuiz;
