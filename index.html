<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuzzie Class Vocabulary Game Show</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --purple: #8e44ad;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dfe6e9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- SCOREBOARD --- */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 950px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-card {
            background: var(--light);
            padding: 8px 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 90px;
            border: 2px solid transparent;
            transition: all 0.3s;
            position: relative;
        }

        .player-card.lead {
            border-color: var(--warning);
            background: #fff9c4;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            z-index: 10;
        }

        .player-name { font-size: 0.85em; color: #7f8c8d; font-weight: bold; text-transform: uppercase; margin-bottom: 5px;}
        .player-score { font-size: 1.4em; color: var(--primary); font-weight: 800; line-height: 1; }
        .player-pct { font-size: 0.8em; color: var(--accent); font-weight: 600; margin-top: 4px; }

        /* --- GAME CARD --- */
        .game-card {
            background: white;
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-text { margin-top: 10px; font-size: 0.9em; opacity: 0.8; }
        .card-body { padding: 30px; }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* --- OPTIONS --- */
        .options-list { display: grid; gap: 12px; }

        .option-btn {
            background: white;
            border: 2px solid #bdc3c7;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover:not(:disabled) { border-color: var(--accent); background: #f7f9fa; }
        .option-btn.selected { border-color: var(--accent); background: #e3f2fd; }
        .option-btn.correct { border-color: var(--success); background: #d4edda; color: #155724; }
        .option-btn.wrong { border-color: var(--danger); background: #f8d7da; color: #721c24; }

        /* --- FEEDBACK & AWARD SECTION --- */
        .feedback-section {
            display: none;
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            animation: slideDown 0.4s ease;
        }

        .definition-box {
            background: #f8f9fa;
            border-left: 4px solid var(--accent);
            padding: 15px;
            margin-bottom: 20px;
            color: #555;
        }

        .award-section { text-align: center; }
        .award-title { font-weight: bold; color: var(--primary); margin-bottom: 15px; display: block; }

        /* New Grid Layout for Recording Answers */
        .award-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-control {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-name { font-size: 0.85em; font-weight: bold; margin-bottom: 5px; color: #7f8c8d; }
        
        .btn-group { display: flex; gap: 5px; width: 100%; }
        
        .stat-btn {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
        }
        
        .stat-btn:active { transform: scale(0.95); }
        .btn-yes { background-color: var(--success); }
        .btn-no { background-color: var(--danger); }
        .btn-skip { 
            width: 100%; padding: 12px; background: #95a5a6; color: white; 
            border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
        }

        /* --- END GAME --- */
        .footer-controls { margin-top: 20px; text-align: center; }
        .end-game-btn {
            background: transparent; color: #7f8c8d; border: 2px solid #bdc3c7;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }
        .end-game-btn:hover { background: #fff; color: var(--danger); border-color: var(--danger); }

        /* --- RESULTS --- */
        .results-screen {
            display: none;
            background: white; width: 100%; max-width: 800px;
            border-radius: 15px; padding: 40px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .winner-title { color: var(--warning); font-size: 2.5em; font-weight: 800; margin: 0 0 10px 0; }
        .highlight-word { color: var(--purple); font-weight: bold; }
        
        .final-tally-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px; margin-top: 30px; padding-top: 30px; border-top: 2px dashed #eee;
        }
        .tally-item { background: #f8f9fa; padding: 15px; border-radius: 8px; }
        .tally-score { display: block; font-size: 1.2em; font-weight: bold; color: var(--primary); }
        .tally-detail { font-size: 0.8em; color: #95a5a6; }

        .check-btn {
            margin-top: 20px; width: 100%; padding: 15px; background: var(--accent);
            color: white; border: none; border-radius: 8px; font-size: 1.1em;
            font-weight: bold; cursor: pointer;
        }
        .check-btn:disabled { background: #bdc3c7; cursor: not-allowed; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

    // --- STATE ---
    let quizData = [];
    let currentIndex = 0;
    // Track stats: attempts and correct
    let players = ['Jaya', 'Kaiya', 'Aarav', 'Aria', 'Aakash', 'Akshay'];
    let stats = {};
    players.forEach(p => stats[p] = { correct: 0, attempts: 0 });

    // --- INIT ---
    function initQuiz() {
        quizData = [];
        
        // Generate all questions
        vocabularyDB.forEach((item) => {
            quizData.push({
                type: 'context',
                text: item.s.replace(new RegExp(item.w, 'gi'), '________'),
                correct: item.w,
                definition: item.d,
                options: generateOptions(item.w)
            });
            quizData.push({
                type: 'definition',
                text: `Which word means: "${item.d}"?`,
                correct: item.w,
                definition: item.d,
                options: generateOptions(item.w)
            });
        });

        // Shuffle Questions
        shuffleArray(quizData);
        
        // Render Initial UI
        initScoreboard();
        initAwardControls();
        renderQuestion();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function generateOptions(correctWord) {
        let options = [correctWord];
        while (options.length < 4) {
            const randomItem = vocabularyDB[Math.floor(Math.random() * vocabularyDB.length)];
            if (!options.includes(randomItem.w)) { options.push(randomItem.w); }
        }
        return options.sort(() => Math.random() - 0.5);
    }

    // --- UI SETUP ---
    function initScoreboard() {
        const board = document.getElementById('live-scoreboard');
        board.innerHTML = '';
        players.forEach(p => {
            board.innerHTML += `
                <div class="player-card" id="card-${p}">
                    <div class="player-name">${p}</div>
                    <div class="player-score" id="score-${p}">0</div>
                    <div class="player-pct" id="pct-${p}">0%</div>
                </div>
            `;
        });
    }

    function initAwardControls() {
        const container = document.getElementById('award-controls');
        container.innerHTML = '';
        players.forEach(p => {
            container.innerHTML += `
                <div class="player-control">
                    <span class="control-name">${p}</span>
                    <div class="btn-group">
                        <button class="stat-btn btn-yes" onclick="recordResult('${p}', true)">‚úÖ</button>
                        <button class="stat-btn btn-no" onclick="recordResult('${p}', false)">‚ùå</button>
                    </div>
                </div>
            `;
        });
    }

    // --- GAME LOOP ---
    function renderQuestion() {
        if (currentIndex >= quizData.length) {
            endGame();
            return;
        }

        const q = quizData[currentIndex];
        document.getElementById('q-type-badge').innerText = q.type === 'context' ? 'Fill in the Blank' : 'Definition Match';
        document.getElementById('q-progress').innerText = `Question ${currentIndex + 1} of ${quizData.length}`;
        document.getElementById('q-text').innerHTML = q.text;

        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => selectOption(btn);
            container.appendChild(btn);
        });

        document.getElementById('check-btn').disabled = true;
        document.getElementById('feedback-area').style.display = 'none';
        document.getElementById('check-btn').style.display = 'block';
    }

    function selectOption(btn) {
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.getElementById('check-btn').disabled = false;
    }

    function revealAnswer() {
        const q = quizData[currentIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => {
            btn.disabled = true;
            if (btn.innerText === q.correct) { btn.classList.add('correct'); }
            else if (btn.classList.contains('selected')) { btn.classList.add('wrong'); }
        });

        document.getElementById('definition-text').innerHTML = `<strong>Definition:</strong> ${q.definition}`;
        document.getElementById('feedback-area').style.display = 'block';
        document.getElementById('check-btn').style.display = 'none';
    }

    function recordResult(player, isCorrect) {
        stats[player].attempts++;
        if (isCorrect) stats[player].correct++;
        
        updateScoreboard();
        nextQuestion();
    }

    function nextQuestion() {
        currentIndex++;
        renderQuestion();
    }

    function updateScoreboard() {
        // Find best % (min 1 attempt)
        let maxPct = -1;
        
        players.forEach(p => {
            const s = stats[p];
            const pct = s.attempts === 0 ? 0 : Math.round((s.correct / s.attempts) * 100);
            
            document.getElementById(`score-${p}`).innerText = s.correct;
            document.getElementById(`pct-${p}`).innerText = `${pct}%`;
            
            if (s.attempts > 0 && pct > maxPct) maxPct = pct;
        });

        // Highlight leaders
        players.forEach(p => {
            const s = stats[p];
            const pct = s.attempts === 0 ? 0 : Math.round((s.correct / s.attempts) * 100);
            const card = document.getElementById(`card-${p}`);
            
            card.classList.remove('lead');
            if (s.attempts > 0 && pct === maxPct) {
                card.classList.add('lead');
            }
        });
    }

    // --- END GAME ---
    function endGame() {
        document.getElementById('game-card').style.display = 'none';
        document.getElementById('footer-controls').style.display = 'none';
        document.getElementById('live-scoreboard').style.display = 'none';
        
        const resultsScreen = document.getElementById('results-screen');
        resultsScreen.style.display = 'block';

        // Calculate Winner (Highest %, tie-break by total correct)
        let maxPct = -1;
        
        players.forEach(p => {
            const s = stats[p];
            const pct = s.attempts === 0 ? 0 : (s.correct / s.attempts);
            if (pct > maxPct) maxPct = pct;
        });

        // Find all with maxPct
        let winners = players.filter(p => {
            const s = stats[p];
            const pct = s.attempts === 0 ? 0 : (s.correct / s.attempts);
            return pct === maxPct && s.attempts > 0;
        });

        // Populate Winner Text
        const winnerText = winners.length === 0 ? "No Points Scored!" :
                           winners.length > 1 ? "TIE GAME!" : `${winners[0]} WINS!`;
        
        document.getElementById('winner-name').innerText = winnerText;
        document.getElementById('celebratory-msg').innerHTML = winners.length > 0 ? generateCelebration(winners.join(" and ")) : "Time to hit the books!";

        // Final Tally Table
        const tallyContainer = document.getElementById('final-tally-container');
        tallyContainer.innerHTML = '';
        players.forEach(p => {
            const s = stats[p];
            const pct = s.attempts === 0 ? 0 : Math.round((s.correct / s.attempts) * 100);
            tallyContainer.innerHTML += `
                <div class="tally-item">
                    <span style="display:block; font-weight:bold; color:#7f8c8d;">${p}</span>
                    <span class="tally-score">${pct}%</span>
                    <span class="tally-detail">(${s.correct}/${s.attempts})</span>
                </div>
            `;
        });
    }

    function generateCelebration(name) {
        const phrases = [
            `Truly a <span class="highlight-word">perspicacious</span> performance! ${name} is the quintessential <span class="highlight-word">potentate</span> of vocabulary!`,
            `An <span class="highlight-word">incontrovertible</span> victory! ${name} has reached the <span class="highlight-word">zenith</span> of <span class="highlight-word">erudite</span> glory!`,
            `With <span class="highlight-word">sagacity</span> and panache, ${name} has established <span class="highlight-word">hegemony</span> over the cousins!`,
            `The <span class="highlight-word">inimitable</span> ${name} has pulled off a <span class="highlight-word">coup</span> of massive proportions!`,
            `It is no <span class="highlight-word">hyperbole</span> to say that ${name} is a true <span class="highlight-word">virtuoso</span> of words!`,
            `A <span class="highlight-word">preternatural</span> display of intelligence! We must <span class="highlight-word">venerate</span> our new champion, ${name}!`
        ];
        return phrases[Math.floor(Math.random() * phrases.length)];
    }

    window.onload = initQuiz;

</script>
